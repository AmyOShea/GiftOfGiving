{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mb-5 body-container">
    <!-- Add new gift form-->
    <div class="row no-gutters align-items-center py-5 px-3 mt-sm-5 mt-0">
        <div class="col-sm-8 px-4">
            <h1 class="text-uppercase">add new gift request</h1>
            <form method="POST" action="{% url 'add_gift' request.user %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in add_gift_form %}
                    {% if field.name != 'image' %}
                        {{ field | as_crispy_field }}
                    {% else %}
                        {{ field }}
                    {% endif %}
                {% endfor %}
                <!-- cancel -->
                <a class="btn col-12 mt-2" href="{% url 'gifts' %}"><span class="icon p-2">
                    <i class="fas fa-chevron-left" aria-hidden="true"></i>
                </span>Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
