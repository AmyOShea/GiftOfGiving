{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'profiles/css/profiles.css' %}" type="text/css">
{% endblock %}

{% block content %}
<div class="page-top-banner">
    <h1 class="p-5">Update Contact Address</h1>
</div>    
    <div class="edit-profile-container">
        <form method="POST" action="{% url 'edit_address' request.user %}" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                {{ field | as_crispy_field }}
            {% endfor %}
            <button type="submit" class="btn mb-4">Update Address</button>
        </form>
    </div>
{% endblock %}
