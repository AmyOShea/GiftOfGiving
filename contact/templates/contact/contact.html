{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="page-top-banner">
    <h1 class="p-5">Contact Us</h1>
</div>
<div class="row d-flex justify-content-center mt-5 mb-4">
    <div class="col-12 col-md-8 col-lg-4 contact-container p-3">
        <form method="POST" action="{% url 'contact' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                {{ field | as_crispy_field }}
            {% endfor %}
            <!-- Submit -->
            <button type="submit" class="col-sm-12 btn mt-4 p-2"><i class="fas fa-envelope p-2"></i>send
                message</button>
        </form>
    </div>
</div>

{% endblock %}
