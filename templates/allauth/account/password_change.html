{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <div class="page-top-banner">
        <h1 class="p-5">{% trans "Change Password" %}</h1>
    </div>
    <div class="row d-flex justify-content-center mt-5 mb-4">
        <div class="col-12 col-md-8 col-lg-4 contact-container p-3">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form|crispy }}
                <a class="btn btn-outline-black rounded-0" href="{% url 'account_login' %}">Back to Login</a>
                <button type="submit" name="action" class="btn mb-4">{% trans "Change Password" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
